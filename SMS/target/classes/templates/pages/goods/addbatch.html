<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>



<link rel="stylesheet" href="css/addbatch.css" />



<!-- 引入jQuery的库文件 -->
<script type="text/javascript" src="jquery-1.4.2.js"></script>
<script type="text/javascript">

	subTJ=function (){
		
		var wares ={
			"wareName":$("#wareName").val(),
			"wareHome":$("#wareHome").val(),
			"warePrice":$("#warePrice").val()
		}
		$.ajax({
			"url" : "../mvcTest",
			"type" : "POST",
			"data" : {"wares" :JSON.stringify(wares)},
			"dataType" : "JSON",
			
		});
	}
</script>

</head>

<body>
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="30"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td height="24" bgcolor="#353c44"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="6%" height="19" valign="bottom"><div align="center"><img src="../images/tb.gif" width="14" height="14" /></div></td>
                <td width="94%" valign="bottom"><span class="STYLE1"> 添加商品信息</span></td>
              </tr>
            </table></td>
            <td><div align="right"><span class="STYLE1">
             </td>
          </tr>
        </table></td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td><table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#a8c7ce">
      
	  <tr>
        <td width="10%" height="20" bgcolor="d3eaef" class="STYLE6"><div align="center"><span class="STYLE10">商品名称</span></div></td>
		<td height="20" bgcolor="#FFFFFF" class="STYLE6"><div align="center"><span class="STYLE19"><input type="text" id="wareName" value="传递的商品名称" /></span></div></td>
      </tr>
	   <tr>
        <td width="10%" height="20" bgcolor="d3eaef" class="STYLE6"><div align="center"><span class="STYLE10">商品产地</span></div></td>
		<td height="20" bgcolor="#FFFFFF" class="STYLE6"><div align="center"><span class="STYLE19"><input type="text" id="wareHome" value="产地" /></span></div></td>
      </tr>
	  <tr>
        <td width="10%" height="20" bgcolor="d3eaef" class="STYLE6"><div align="center"><span class="STYLE10">商品单价(元/条)</span></div></td>
		<td height="20" bgcolor="#FFFFFF" class="STYLE6">
			<div align="center"><span class="STYLE10">
			<input type="text" id="warePrice" value="13.0" />
			</span></div>
		</td>
      </tr>
	  
	  
    </table></td>
  </tr>
  <tr>
    <td height="30"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        
        <td width="67%" align="center">
			<input type="reset" value="重填" />&nbsp;&nbsp;&nbsp;
			<input type="button" value="提交" onclick="subTJ()" />
			<input type="button" value="修改" onclick="modify()" />
		</td>
      </tr>
    </table></td>
  </tr>
</table>
</body>
</html>
